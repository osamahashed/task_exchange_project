{% extends "web/base.html" %}
{% block content %}
<div class="section-card" style="max-width:540px; margin-inline:auto;">
  <div class="section-card__header">
    <div>
      <h2 class="section-card__title"><i class="bi bi-ticket-perforated me-2"></i> إنشاء رمز دعوة للطلاب</h2>
      <p class="text-muted mb-0">استخدم الرمز لمشاركة الوصول مع الطلاب الجدد.</p>
    </div>
  </div>
  <div class="legend-divider"></div>
  {% if code %}
    <div class="alert alert-success">تم إنشاء الدعوة: <strong>{{ code }}</strong></div>
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle"></i> إنشاء رمز جديد</button>
  </form>
</div>
{% endblock %}
